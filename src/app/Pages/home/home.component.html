<header>
    <a>Philip Greyling - User Profiles <a id="postsBtn" (click) = "onPosts()">Check Posts</a></a>
</header>
<main>
    <section *ngFor="let user of users" id="Card" (click) = "onClick(user)">
            <img src={{user.picture}} id="profileImg">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    </section>
</main>
