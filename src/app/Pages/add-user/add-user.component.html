<header>
    <a>Add new User</a>
</header>
<form 
(ngSubmit)="onSubmit()">
    <header>
        <h1>Create User</h1>
    </header>
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]= "name" placeholder="Your Name"/>
        </div>
        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" [(ngModel)]= "age" placeholder="Your age"/>
        </div>
        <div class="form-control">
            <label for="about">About</label>
            <textarea rows="5" type="text" name="about" id="about" [(ngModel)]="about" placeholder="About you"></textarea>
        </div>
        <div class="form-control form-control-check">
            <p>Select Gender:
                <select name="gender" [(ngModel)]="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </p>
        </div>
    <a (click) = (onSubmit())>Add a new User</a>
</form>
